<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>ADO 3</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-2">Curiosidade sobre Números</h1>
        <p class="text-center mt-2">
            Divirta-se com este API com curiosidades sobre números
        </p>

        <div class="form-group">
            <input type="number" class="form-control w-75 mx-auto mt-5 mb-3 input">
            <div class="row d-flex justify-content-center">
                <button class="btn btn-dark btn-block w-75">
                    Enter
                </button>
            </div>
        </div>

        <div class="card mx-auto mt-5 d-none" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted">Fatos do Número</h6>
                <p class="card-text"></p>
                <button class="btn btn-dark copy-btn">Copiar Fato</button>
            </div>
        </div>
    </div>
</body>
<script src="ADO3.js"></script>

</html>
